<body> 
	<h1>Poster Flocking Test</h1> 

	<!-- copy paste your processing code below this script tag --> 
	<script id="script" type="application/processing"> 

PImage imageFalcon;
PImage imageFalconTinted;
int fr = 30;
int scrWidth = 960;
int scrHeight = int(828/1920 * scrWidth);
float imagetoscreenratio = 1920./scrWidth;

void setup() {
  frameRate(fr);
  
   size(scrWidth, scrHeight);
//load images=======
  imageFalcon = loadImage("falcon_3.png");
  imageFalconTinted = loadImage("falcon_3.png");
  //====================================
}

void draw() {

  	  imageFalcon.loadPixels();
	  imageFalconTinted.loadPixels();
	  colorMode("HSB", 255);
	  for (int j = 0; j < 1074; j++) {//imageFalcon.pixels.length-1
		//if(alpha(imageFalcon.pixels[j]) != 0){
		imageFalconTinted.pixels[j] = color(55, 255, 100, 255);  
		//}
	  }
	  imageFalcon.updatePixels();
	  imageFalconTinted.updatePixels();

	  image(imageFalcon, 100, 100 );
	  image(imageFalconTinted, 200, 100 );
}

	</script> 
	<canvas id="main" width="100" height="100"></canvas>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Misfit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <sytle>
      body {
        background-color: #000000;
      }
    </style>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="title">Misfit</div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="references">
        <p> Music References:"</p>
          <p> Background Music: <a href="https://freesound.org/people/Setuniman/sounds/154907/">curious 0N_18mi</a> by Setuniman. </p>
          <p> SFX: <a href="https://freesound.org/people/SophieMezaM/sounds/446025/">meow</a> by SophieMezaM. </p>
          
          <p> Made for Inktober: #18 Misfit </p>
          <p> Special thanks to Damien Bagnoud for offering help on quaternion! </p> 
        </div>
      </div>
    </div>
  </body>
</html>
